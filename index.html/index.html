<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Rock+Salt&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial Black', Gadget, sans-serif;
            color: #eee;
            overflow: hidden;

            /* ROCK BACKGROUND (Nirvana GIF) */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.8)), 
                        url('https://media1.tenor.com/m/YDIfxqV9THgAAAAC/nirvana-nevermind.gif');
            background-size: cover;
            background-position: center;
        }

        /* VOLUME SLIDER - POSITIONED TOP RIGHT */
        .volume-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border: 2px solid #444;
            border-radius: 4px;
            box-shadow: 5px 5px 0px #d32f2f;
        }

        .volume-container label {
            font-family: 'Metal Mania', cursive;
            color: #d32f2f;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
            width: 120px;
            cursor: pointer;
        }

        input[type=range]::-webkit-slider-runnable-track {
            height: 8px;
            background: #222;
            border: 1px solid #444;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 12px;
            background: #d32f2f;
            margin-top: -7px;
            box-shadow: 2px 2px 0px #000;
        }

        /* TITLE & TEXT */
        h1 {
            font-family: 'Metal Mania', cursive;
            font-size: 5rem;
            margin: 0;
            color: #d32f2f;
            text-transform: uppercase;
            text-shadow: 4px 4px 0px #000, 8px 8px 0px rgba(211, 47, 47, 0.3);
            transform: skew(-5deg);
        }

        p {
            font-family: 'Rock Salt', cursive;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #aaa;
            transform: rotate(-2deg);
        }

        /* CONTROL BUTTONS */
        .btn-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .rock-btn {
            border: 3px solid #444;
            padding: 12px 25px;
            cursor: pointer;
            background: linear-gradient(#333, #111);
            color: #fff;
            font-family: 'Arial Black', sans-serif;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 4px;
            transition: 0.2s;
            box-shadow: 5px 5px 0px #000;
        }

        .rock-btn:hover {
            border-color: #d32f2f;
            color: #d32f2f;
            transform: translateY(-2px);
        }

        .rock-btn:active {
            transform: translateY(2px);
            box-shadow: 2px 2px 0px #000;
        }

        input[type="file"] { display: none; }

        /* THE VISUALIZER CANVAS */
        canvas {
            background: rgba(10, 10, 10, 0.9);
            border: 4px solid #222;
            box-shadow: 0 0 40px rgba(0, 0, 0, 1);
            max-width: 90%;
        }
    </style>
</head>
<body>

    <div class="volume-container">
        <label>VOLUME</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
    </div>

    <h1>Hey, music lover!</h1>
    <p>Plug in and play, give it a try.</p>
    
    <div class="btn-group">
        <label for="audioInput" class="rock-btn">SELECT TRACK</label>
        <input type="file" id="audioInput" accept="audio/*">
        
        <button id="playPauseBtn" class="rock-btn">PLAY / PAUSE</button>
    </div>
    
    <canvas id="visualizer" width="800" height="350"></canvas>

    <audio id="audioSource"></audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audioInput = document.getElementById("audioInput");
            const playPauseBtn = document.getElementById("playPauseBtn");
            const volumeControl = document.getElementById("volumeControl");
            const audioSource = document.getElementById("audioSource");
            const canvas = document.getElementById("visualizer");
            const ctx = canvas.getContext("2d");
            
            let audioContext, analyser, sourceNode, gainNode, dataArray, bufferLength;
            let isInitialized = false;

            audioInput.addEventListener("change", function() {
                const file = this.files[0];
                if (file) {
                    const fileURL = URL.createObjectURL(file);
                    audioSource.src = fileURL;
                    if (!isInitialized) {
                        initAudio();
                    }
                    audioSource.play();
                }
            });

            function initAudio() {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                gainNode = audioContext.createGain();
                
                // Connect the hidden audio tag to the Web Audio API
                sourceNode = audioContext.createMediaElementSource(audioSource);
                
                sourceNode.connect(analyser);
                analyser.connect(gainNode);
                gainNode.connect(audioContext.destination);

                analyser.fftSize = 128;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                gainNode.gain.value = volumeControl.value;
                isInitialized = true;
                visualize();
            }

            playPauseBtn.addEventListener("click", function() {
                if (!isInitialized) return;
                
                if (audioSource.paused) {
                    audioSource.play();
                } else {
                    audioSource.pause();
                }
            });

            volumeControl.addEventListener("input", function() {
                if (gainNode) {
                    gainNode.gain.value = this.value;
                }
            });

            function visualize() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                analyser.getByteFrequencyData(dataArray);

                const barWidth = (canvas.width / bufferLength);
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    const barHeight = dataArray[i] * 1.4;
                    const gradient = ctx.createLinearGradient(0, canvas.height, 0, 0);
                    gradient.addColorStop(0, "#000000"); 
                    gradient.addColorStop(0.3, "#d32f2f"); 
                    gradient.addColorStop(1, "#ffeb3b"); 

                    ctx.fillStyle = gradient;
                    ctx.fillRect(x, canvas.height - barHeight, barWidth - 4, barHeight);
                    x += barWidth;
                }
                requestAnimationFrame(visualize);
            }
        });
    </script>
</body>
</html>
